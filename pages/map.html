<!DOCTYPE html>


<html>
<head>
  <title>Simple Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKn9mlHG-9zEklxWJrX806l_BI0dqcUOI&callback=initMap" async defer></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>
<script>
  function initMap() {
    const mapOptions = {
      center: { lat: 43.897, lng: -78.865 }, // Coordinates for Oshawa, Ontario
      zoom: 12,
    };
    const map = new google.maps.Map(document.getElementById('map'), mapOptions);
  }
</script>
</body>
</html>
