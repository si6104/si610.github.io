<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/lightbox2/dist/css/lightbox.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Opportunities</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="opportunities.html">Opportunities</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Gallery Section -->
<div class="container my-5">
    <h1 class="text-center mb-4">Event Gallery</h1>
    <p class="text-center">Click on an image to view in full size.</p>

    <!-- Gallery Grid -->
    <div id="galleryGrid" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Images will be loaded dynamically here -->
    </div>
</div>

<!-- jQuery and Bootstrap -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/lightbox2/dist/js/lightbox.min.js"></script>

<script>
    $(document).ready(function () {
        function fetchGallery() {
            $.ajax({
                url: "../data/gallery.json",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    renderGallery(data);
                },
                error: function (xhr, status, error) {
                    $("#galleryGrid").html(`<p class="text-danger text-center">Failed to load gallery images. Please try again later.</p>`);
                    console.error("Error loading gallery:", status, error);
                }
            });
        }

        function renderGallery(images) {
            const galleryGrid = $("#galleryGrid");
            galleryGrid.empty();

            if (images.length === 0) {
                galleryGrid.html(`<p class="text-center text-warning">No images available.</p>`);
                return;
            }

            images.forEach(image => {
                const imageCard = `
                    <div class="col">
                        <a href="${image.full}" data-lightbox="gallery" data-title="${image.title}">
                            <img src="${image.thumbnail}" class="img-fluid rounded shadow-sm" alt="${image.title}">
                        </a>
                    </div>
                `;
                galleryGrid.append(imageCard);
            });
        }

        fetchGallery();
    });
</script>

</body>
</html>
